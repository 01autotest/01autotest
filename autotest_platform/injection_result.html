<script type="text/javascript">
//去掉智慧城市停车云平台登录标志 added by luop on 2017-06-20
localStorage.removeItem("switchFlag");

onload = function(){
	if(parent.parent != parent){
		parent.parent.location.href = location.href;
	}else if(parent != self){
		parent.location.href = location.href;
	}
	
	getNewPic();
}
function getNewPic() {
	
	var url = 'https://testone.0easy.com:443/yihao01-park-sso/kaptcha.jpg?'+ Math.floor(Math.random()*100);
	
	var purl = document.location.protocol;	
	url = url.replace("http:", purl);
	if (purl == "https:") {
		url = url.replace(":80/", "/");
	}
	
	document.getElementById("kaptchaImage").src = url;
}

function checkValue(){
	var ids ="msg";
	
	if(document.getElementById("msg")==null){
		ids="spanInfo";
	}
	if(document.getElementById("username").value.length==0){
		document.getElementById(ids).innerHTML="请输入用户名";
		document.getElementById("username").focus();
		return false;
	}
	
	if(document.getElementById("password").value.length==0){
		document.getElementById(ids).innerHTML="请输入密码";
		document.getElementById("password").focus();
		return false;
	}
	
	if(document.getElementById("captcha").value.length==0){
		document.getElementById(ids).innerHTML="请输入验证码";
		document.getElementById("captcha").focus();
		return false;
	}
	document.getElementById('fm1').submit();
}

document.onkeydown=function(event){
    var e = event || window.event || arguments.callee.caller.arguments[0];
    if(e && e.keyCode==27){ // 按 Esc 
        //要做的事情
      }
    if(e && e.keyCode==113){ // 按 F2 
         //要做的事情
       }            
     if(e && e.keyCode==13){ // enter 键
    	 checkValue();
    }
};
