<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册会员</title>
    <link rel="stylesheet" href="/static/style_login_both/css/style.css"/>
</head>

<body>
<div class="register-container">
    <h1>用户注册</h1>

    <div class="connect">
        <p>自动化测试平台</p>
    </div>

    <form action="/register/" method="post" id="registerForm">
        {% csrf_token %}
        <div>
            <input type="text" id="username" name="username" class="username" placeholder="您的用户名" autocomplete="off"/>
        </div>
        <div>
            <input type="password" id="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false"/>
        </div>
        <div>
            <input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false"/>
        </div>
        <div>
            <input type="text" name="phone_number" class="phone_number" placeholder="输入手机号码" autocomplete="off" id="number"/>
        </div>
        <div>
            <input type="email" id="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false"/>
        </div>

        <button name="submit" type="submit">注 册</button>
    </form>

    <a href="/login">
        <button type="button" class="register-tis">去登录</button>
    </a>

    <br><br><br>
    <a href="/admin">
        <button type="button" class="register-tis">后台管理</button>
    </a>

</div>

<script src="/static/style_login_both/js/jquery.min.js"></script>
<script src="/static/style_login_both/js/common.js"></script>
{#<!--背景图片自动更换-->#}
{#<script src="/static/style_login_both/js/supersized.3.2.7.min.js"></script>#}
{#<script src="/static/style_login_both/js/supersized-init.js"></script>#}
<!--表单验证-->
<script src="/static/style_login_both/js/jquery.validate.min.js?var1.14.0"></script>
</body>
</html>
