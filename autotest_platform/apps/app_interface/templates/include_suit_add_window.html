{% load staticfiles %}
<div class="modal fade" id="add_window" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document" style="width: 1000px">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="exampleModalLabel">添加测试套</h4>
            </div>

            <div class="modal-body">
                <div class="row">

                    <div class="col-md-5">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-11">
                                    <div class="input-group">
                                        <span class="input-group-addon">测试套名称</span>
                                        <input id="add_name" type="text" class="form-control" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-11">
                                    <div class="input-group">
                                        <span class="input-group-addon">负责人</span>
                                        <input id="add_creator" type="text" class="form-control" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-11">
                                    <div class="input-group">
                                        <span class="input-group-addon">顺序</span>
                                        <input id="add_order" type="text" class="form-control" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="add_interface_table">
                                <thead>
                                <tr>
                                    <th style="text-align: center">选择接口</th>
                                    <th style="text-align: center">接口名称<span style="font-size: 13px;color: #51a351">（注意选择的顺序）</span></th>
                                    <th style="text-align: center">添加行</th>
                                    <th style="text-align: center">删除行</th>
                                </tr>
                                </thead>

                                <tbody id="tbody_interface">
                                <tr>
                                    <td style="width: 80px;text-align: center;">
                                        <a data-toggle="modal" data-whatever="添加" data-target="#select_interface_window">选择接口</a>
                                    </td>
                                    <td style="white-space: normal;text-align: center;" class="interface_name"></td>
                                    <td style="width: 70px;text-align: center;">
                                        <a onclick="add_row(this)"> +</a>
                                    </td>
                                    <td style="width: 70px;text-align: center;">
                                        <a disabled="disabled" onclick="del_row(this)"> -</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="add_suit()">保存</button>
            </div>

        </div>
    </div>
</div>
