{% load staticfiles %}
<div class="modal fade" id="edit_window" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document" style="width: 1480px;z-index: 0">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="exampleModalLabel">编辑测试套</h4>
            </div>

            <div class="modal-body">
                <div class="row">

                    <div class="col-md-7">
                        <h5>
                            <button type="button" class="btn btn-danger btn-sm" style="width: 80px" onclick="start_interface_suit1(this)">执行</button>
                            <span style="margin-left: 50px">* 注意：【新添加】及【修改】的接口一定要编辑“接口参数”，然后保存</span>
                        </h5>
                        <div class="table-responsive">
                            <table class="table table-bordered" id="add_interface_table1">
                                <thead>
                                <tr>
                                    <th style="text-align: center;"><input type="checkbox" id="othercheck" checked="checked"></th>
                                    <th style="text-align: center">#</th>
                                    <th style="text-align: center">选择接口</th>
                                    <th style="text-align: center;display: none">ID</th>
                                    <th style="text-align: center;display: none">ID1</th>
                                    <th style="text-align: center">接口名称<span style="font-size: 13px;color: #51a351">（注意选择的顺序）</span></th>
                                    <th style="text-align: center">接口参数</th>
                                    <th style="text-align: center">断言</th>
                                    <th style="text-align: center">添加行</th>
                                    <th style="text-align: center">删除行</th>
                                    <th style="text-align: center">状态</th>
                                </tr>
                                </thead>

                                <tbody id="tbody_interface1">
                                <tr>
                                    <td style="white-space: nowrap;text-align: center;"><input type="checkbox" name="chk" checked="checked"></td>
                                    <td style="width: 30px;white-space: normal;text-align: center;">{{ forloop.counter }}</td>
                                    <td style="width: 80px;text-align: center;">
                                        <a data-toggle="modal" data-whatever="编辑"
                                           data-target="#select_interface_window">选择接口</a>
                                    </td>
                                    <td style="white-space: normal;text-align: center;overflow: hidden;display: none"
                                        class="suit_interface_id"></td>
                                    <td style="white-space: normal;text-align: center;overflow: hidden;display: none"
                                        class="suit_interface_id1"></td>
                                    <td style="white-space: normal;overflow: hidden;"
                                        class="interface_name1"></td>
                                    <td style="width: 80px;white-space: nowrap;overflow: hidden;text-align: center;">
                                        <a data-toggle="modal" data-target=""
                                           onclick="show_edit_suit_interface(this)">接口参数</a>
                                    </td>
                                    <td style="width: 80px;white-space: nowrap;overflow: hidden;text-align: center;">
                                        <a data-toggle="modal" data-target=""
                                           onclick="show_assert_suit(this)">断言</a>
                                    </td>
                                    <td style="width: 70px;text-align: center;">
                                        <a onclick="add_row_edit(this)"> +</a>
                                    </td>
                                    <td style="width: 70px;text-align: center;">
                                        <a disabled="disabled" onclick="del_row_edit(this)"> -</a>
                                    </td>
                                    <td style="width: 70px;text-align: center;" class="ex_status"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="col-md-5">

                        <div class="form-group" style="margin: 10px">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">测试套名称</span>
                                        <input id="edit_name" type="text" class="form-control" value="" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="margin: 10px">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">负责人</span>
                                        <input id="edit_creator" type="text" class="form-control" value="" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="margin: 10px">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">顺序</span>
                                        <input id="edit_order" type="text" class="form-control" value="" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="margin: 10px">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="panel panel-primary">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">日志输出</h3>
                                        </div>
                                        <div class="panel-body" style="background:#000;">
                                            <textarea id="textarea" class="textarea1" style="background:#000; color:yellow;word-break: break-all"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="save_edit_suit()">保存</button>
            </div>

        </div>
    </div>
</div>
